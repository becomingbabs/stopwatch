<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Semantic HTML</title>
    <link rel="stylesheet" href="src/stopwatch.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>The Doctor-Sherlock Stopwatch</h1>
      <h2 id="h2">Can you solve it as fast as them?</h2>
      <p><span id="seconds">00</span>:<span id="tens">00</span></p>
      <button id="button-start">Start</button>
      <button id="button-stop">Stop</button>
      <button id="button-reset">Reset</button>
    </div>
    <div class="imgs">
      <img
        id="img1"
        src="https://cdn54.picsart.com/180735473001202.gif?frame=70&to=crop&r=256"
        alt="the TARDIS flying"
      />
      <img
        id="img2"
        src="https://www.reactiongifs.us/wp-content/uploads/2017/09/Seriously-Sherlock-Holmes.gif"
        alt="Sherlock giving attitude"
      />
    </div>

    <script type="text/javascript" src="srcstopwatch.js"></script>
  </body>
</html>
